<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Survey form</title>
  </head>

  <body>
    <header class="header">
      <h1 id="title">Online Grocery Survey Form</h1>
      <p id="description">
        Thank you for taking your time to help us improve your experience
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number"
          >Phone Number:<span class="clue">(optional)</span></label
        >
        <input
          type="number"
          name="phone-number"
          id="number"
          class="form-control"
          placeholder="Enter your Number"
          min="10"
          max="100"
        />
      </div>

      <div class="form-group">
        <p>Which option best describes your current category</p>
        <select id="dropdown" name="category" class="form-control" required>
          <option>Select current category</option>
          <option value="farmer">Farmer</option>
          <option value="greenGrocer">Green grocer</option>
          <option value="supermarket">Supermarket</option>
          <option value="consumer">Consumer</option>
          <option value="other">Other</option>
        </select>
      </div>
      <fieldset>
        <legend>What is your experience with the app</legend>
        <input
          name="experience"
          type="radio"
          value="excellent"
          class="input-radio"
          checked
        />
        <label>Excellent</label><br />
        <input
          name="experience"
          type="radio"
          value="good"
          class="input-radio"
        />
        <label>Good</label><br />
        <input
          name="experience"
          type="radio"
          value="cusi"
          class="input-radio"
        />
        <label>Could use some improvement</label>
        <br /><input
          name="experience"
          type="radio"
          value="terrible"
          class="input-radio"
        />
        <label>Terrible</label>
      </fieldset>
      <div class="form-group">
        <p>What is your favorite feature of FnG?</p>

        <input
          name="favorite1"
          type="checkbox"
          value="fastDelivery"
          class="input-checkbox"
        />
        <label>Fast Delivery</label>
        <br />
        <input
          name="favorite2"
          type="checkbox"
          value="affordable"
          class="input-checkbox"
        />
        <label>Affordable prices</label>
        <br />
        <input
          name="favorite3"
          type="checkbox"
          value="ease"
          class="input-checkbox"
        />
        <label>Ease of use</label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
